<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vamos contar</title>
  </head>
  <body onload="contador()">
    <header>
      <h1>Vamos contar</h1>
    </header>
    <section>
      <p>Inicio: <input type="number" name="txtini" id="txtini" /></p>
      <p>Fim: <input type="number" name="txtfim" id="txtfim" /></p>
      <p>Passo: <input type="number" name="txtpso" id="txtpso" /></p>
      <input
        type="button"
        value="Contar"
        name="contar"
        id="contar"
        onclick="contar()"
      />
      <p id="res">Preparando contagem...</p>
    </section>
    <footer>&copy; CursoemVideo</footer>
    <script src="script.js"></script>
  </body>
</html>
