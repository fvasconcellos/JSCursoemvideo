<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos DOM</title>
    <style>
      #area {
        font: normal 20pt Arial;
        background: rgb(73, 192, 73);
        color: white;
        width: 200px;
        height: 200px;
        text-align: center;
        line-height: 200px;
      }
    </style>
  </head>
  <body>
    <!-- <div              É possível colocar o eventos no html ou no script.
      id="area"
      onclick="clicar()"
      onmouseenter="entrar()"
      onmouseout="sair()"
    >
      Interaja...
    </div> -->

    <div id="area">Interaja...</div>

    <script>
      var a = window.document.getElementById("area"); //não recomendado colocar o objeto fora da função, está assim apenas para exemplo para que ele funcione para todas as funções, o correto é ficar dentro da função.

      a.addEventListener("click", clicar);
      a.addEventListener("mouseenter", entrar);
      a.addEventListener("mouseout", sair);

      function clicar() {
        a.innerText = "Clicou!";
        a.style.background = "red";
      }
      function entrar() {
        a.innerText = "Entrou!";
      }
      function sair() {
        a.innerText = "Saiu!";
        a.style.background = "rgb(73, 192, 73)";
      }
    </script>
  </body>
</html>
