<!DOCTYPE html>
<html lang="pt-BR">
  <head>

    <title>Nacionalidade</title>

  <body>
    <h1>Você é Brasileiro?</h1>
    Digite qual o seu país: <input type="string" name="txt" id="txt" />
    <input type="button" value="Verificar" onclick="verificar()" />
    <div id="res"></div>
    <script>
      function verificar() {
        var texto = window.document.querySelector("input#txt");
        var res = window.document.querySelector("div#res");
        var país = texto.value;
        res.innerHTML = `Seu país é ${país}`;
        if (país == "Brasil") {
          res.innerHTML += "<p>Você é <strong>BRASILEIRO</strong></p>";
        } else {
          res.innerHTML += "<p>Você é <strong>ESTRANGEIRO</STRONG></p>";
        }
      }
    </script>
  </body>
</html>
